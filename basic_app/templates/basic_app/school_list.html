{% extends "basic_app/basic_app_base.html" %}
{% block body_block %}
  <div class="jumbotron">
    <h1>Welcome to the List of Schools Page!</h1>
      <ol>
        {% for school in school_list %}
        <h2><li><a href="{% url 'basic_app:detail' school.id %}" method = "GET" >{{school.name}} </a></li></h2>
        {% endfor %}
      </ol>
  </div>

  <div class="container">
    <p><a class='btn btn-warning' href="{% url 'basic_app:create' %}">Create School</a></p>

  </div>
{% endblock %}
